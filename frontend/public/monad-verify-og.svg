<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="url(#logoGradient)" fill-opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="url(#accentGradient)" fill-opacity="0.1"/>
  <circle cx="1050" cy="150" r="40" fill="url(#logoGradient)" fill-opacity="0.15"/>
  
  <!-- Main logo -->
  <g transform="translate(150, 200)">
    <!-- Shield -->
    <path d="M80 0L0 40V80C0 110.333 36.48 138.133 80 146.667C123.52 138.133 160 110.333 160 80V40L80 0Z" 
          fill="url(#logoGradient)" 
          fill-opacity="0.9"/>
    
    <!-- Checkmark -->
    <path d="M60 80L75 95L100 65" 
          stroke="white" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="280" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" fill="#1e293b">
    MonadVerify
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="340" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="400" fill="#64748b">
    Secure Data Verification on Monad
  </text>
  
  <!-- Description -->
  <text x="400" y="400" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="400" fill="#64748b">
    Privacy-preserving data verification using Primus zkTLS technology
  </text>
  
  <!-- Features -->
  <g transform="translate(400, 450)">
    <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="500" fill="#0ea5e9">
      ✓ Zero-Knowledge Proofs
    </text>
    <text x="250" y="0" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="500" fill="#d946ef">
      ✓ Lightning Fast
    </text>
    <text x="450" y="0" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="500" fill="#f97316">
      ✓ Universal Access
    </text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="580" width="1200" height="50" fill="url(#logoGradient)" fill-opacity="0.1"/>
</svg>
